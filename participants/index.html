<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Add Participant</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <a href="../workshops" >See all workshops</a>
            <a href="../participants" >Add a participant</a>
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main class="participants-main">
        <h2>Add a new Participant</h2>
        <form class="participant-form">
            <label>
                Participants Name
                <input name="participant-name" />
            </label>
            <label>
                Join Workshop
                <select name="workshop-id">

                </select>    
            </label>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./participants.js"></script>

</html>
